name: Deploy Bagatelles to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'bagatelles/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'bagatelles/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r bagatelles/requirements.txt
          echo ""
          echo "Installed packages:"
          pip list | grep -i jupyter

      - name: Build Jupyter Book
        run: |
          echo "Starting Jupyter Book build..."
          cd bagatelles

          echo "Current directory: $(pwd)"

          echo ""
          echo "Running: jupyter-book build . (no flags)"
          set +e  # Don't exit on error
          jupyter-book build . 2>&1 | tee build_log.txt
          BUILD_EXIT=$?
          set -e

          echo ""
          echo "Build exit code: $BUILD_EXIT"

          echo ""
          echo "Checking what was created..."
          if [ -d "_build" ]; then
            echo "_build directory exists! Contents:"
            ls -laR _build/
          else
            echo "No _build directory at all!"
          fi

          echo ""
          echo "Checking for EISDIR issues in files..."
          find . -maxdepth 2 -type d -name "*.md" 2>/dev/null && echo "Found directories with .md extension!" || echo "No .md directories found (good)"

          echo ""
          if [ ! -d "_build/html" ]; then
            echo "ERROR: No _build/html directory created!"
            echo "Build log:"
            cat build_log.txt
            exit 1
          fi

          echo "âœ“ Success! _build/html exists"
          ls -la _build/html/ | head -10

      - name: Verify build output
        run: |
          if [ ! -d "bagatelles/_build/html" ]; then
            echo "Error: Build output directory not found!"
            echo "Contents of bagatelles/_build:"
            ls -la bagatelles/_build/ || echo "bagatelles/_build/ does not exist"
            exit 1
          fi
          echo "Build successful! Contents:"
          ls -la bagatelles/_build/html/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'bagatelles/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4