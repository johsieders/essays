name: Build and Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - 'philosophy/**'           # Jupyter Book content
      - 'content/**'              # Jekyll content (essays)
      - 'index.md'                # Landing page
      - '_config.yml'             # Jekyll config
      - '.github/workflows/deploy-book.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r philosophy/requirements.txt

      - name: Build Jupyter Book
        run: |
          jupyter-book build philosophy/

      # Deploy Jupyter Book to /philosophy/ subdirectory
      - name: Deploy Jupyter Book to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./philosophy/_build/html
          destination_dir: philosophy
          enable_jekyll: false
          keep_files: true

      # Checkout gh-pages to remove .nojekyll file
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages-temp

      - name: Remove .nojekyll to enable Jekyll for main site
        run: |
          rm -f gh-pages-temp/.nojekyll
          cd gh-pages-temp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Remove .nojekyll to enable Jekyll"
          git push

      # Deploy Jekyll content (root site: index.md, content/, _config.yml)
      - name: Deploy Jekyll content to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          enable_jekyll: true              # Enable Jekyll processing for main site
          keep_files: true                 # Preserve /philosophy/ subdirectory
          exclude_assets: '.github,philosophy,.git,**/_build'
