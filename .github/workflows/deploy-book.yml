name: Build and Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - '../../philosophy_old/**'           # Jupyter Book content
      - 'content/**'              # Jekyll content (essays)
      - 'index.md'                # Landing page
      - '_config.yml'             # Jekyll config
      - '.github/workflows/deploy-book.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r philosophy/requirements.txt

      - name: Build Jupyter Book
        run: |
          jupyter-book build philosophy/

      # Deploy Jupyter Book to /philosophy_old/ subdirectory
      # NOTE: We do NOT use enable_jekyll: false here because that creates
      # .nojekyll at the ROOT level, which breaks the main Jekyll site
      - name: Deploy Jupyter Book to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./philosophy_old/_build/html
          destination_dir: philosophy_old
          keep_files: true
          # DO NOT set enable_jekyll: false - it affects the entire repo

      # Deploy Jekyll content (root site: index.md, content/, _config.yml)
      # This runs second and will NOT create .nojekyll at root level
      - name: Deploy Jekyll content to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          enable_jekyll: true              # Enable Jekyll processing for main site
          keep_files: true                 # Preserve /philosophy_old/ subdirectory
          exclude_assets: '.github,philosophy_old,.git,**/_build'
